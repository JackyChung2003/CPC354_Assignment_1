  <head>

    <title>TV Case Testing</title>
    <link rel="stylesheet" type="text/css" href="tv-case-testing.css" />
  </head>
  <body>
    <div class="tv-container">
      <div class="tv-frame">
        <div class="tv-screen">
          <!-- Add your canvas or interactive elements here -->
          <canvas id="gl-canvas" width="640" height="360"></canvas>
        </div>
        <div class="tv-knobs">
          <div class="knob"></div>
          <div class="knob"></div>
          <div class="knob"></div>
        </div>
        <div class="tv-stand">
          <div class="stand-leg left"></div>
          <div class="stand-leg right"></div>
        </div>
      </div>
    </div>
  </body>
